<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<meta charset="utf-8">
		<title>Carousel</title>
		<script src="https://use.fontawesome.com/73232a2a3e.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="carousel">
			<i id ="move-left" class="fa fa-chevron-left" aria-hidden="true"></i>
			<ul class="slides-list" id="slides-list">
				<li class="slide-instance" data-slide-number="1"><img src="http://placehold.it/400x300" alt="foto"></li>
				<li class="slide-instance" data-slide-number="2"><img src="http://placehold.it/400x300" alt="foto"></li>
				<li class="slide-instance" data-slide-number="3"><img src="http://placehold.it/400x300" alt="foto"></li>
				<li class="slide-instance" data-slide-number="4"><img src="http://placehold.it/400x300" alt="foto"></li>
				<li class="slide-instance" data-slide-number="5"><img src="http://placehold.it/400x300" alt="foto"></li>
			</ul>
      <ul id="slide-number-marks" class="slide-number-marks">
      </ul>
			<i id="move-right" class="fa fa-chevron-right" aria-hidden="true"></i>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery_scripts.js"></script>
	</body>
</html>
